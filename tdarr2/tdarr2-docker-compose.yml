version: "3.4"

networks:
  tdarr-node-network:    
    driver: overlay

services:
  tdarr2:
  image: ghcr.io/haveagitgat/tdarr:latest
  restart: unless-stopped
  networks:
    - tdarr-node-network
  ports:
    - 8265:8265 # webUI port
    - 8266:8266 # server port
    - 8267:8267 # Internal node port
    - 8268:8268 # Example extra node port
  environment:
    - TZ=America/Los_Angeles
    - PUID=1000
    - PGID=1000
    - UMASK_SET=002
    - serverIP=0.0.0.0
    - serverPort=8266
    - webUIPort=8265
    - internalNode=true
    - nodeID=DockerNode
  volumes:
    - /mnt/docker/tdarr2/server:/app/server
    - /mnt/docker/tdarr2/configs:/app/configs
    - /mnt/docker/tdarr2/logs:/app/logs
    - /media/NAS/Tdarr-media-docker2:/media
    - /media/NAS/Tdarr-cache-docker2:/temp
    - /media/NAS/Tdarr-output-docker2:/output